<!DOCTYPE html>
<html lang="en">
<head>

    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <div class="navbar">
            <span id="show-text">Show</span>
            <span class="nav-item" onclick="showContent('about')">About</span>
            <span class="nav-item" onclick="showContent('chat')">Chat</span>
            <span id="visitor-count">Visitors: 0</span>
        </div>
    </header>

    <!-- Content Sections -->
    <section id="about-section" class="content-section">
        <h2>About Me</h2>
        <img src="me.png">
        <p>Hello! I'm 林周郁潔</p>
    </section>

    <section id="chat-section" class="content-section" style="display: none;">
        <h2>Message Board</h2>
        <textarea id="message" placeholder="Leave a message..."></textarea>
        <button onclick="submitMessage()">Post Message</button>
        <div id="messages"></div>
    </section>

    <footer>

    </footer>

    <script src="script.js"></script>
