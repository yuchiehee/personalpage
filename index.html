<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Welcome to My Personal Website!</h1>
        <img src="your-photo.jpg" alt="Your Photo" id="profile-photo">
    </header>

    <section id="introduction">
        <h2>About Me</h2>
        <p>Hello! I'm [Your Name], a web enthusiast. I love coding and learning new technologies!</p>
    </section>

    <section id="visitor-counter">
        <h2>Visitor Counter</h2>
        <p>Visitors: <span id="counter">0</span></p>
    </section>

    <section id="message-board">
        <h2>Message Board</h2>
        <textarea id="message" placeholder="Leave a message..."></textarea>
        <button onclick="submitMessage()">Post Message</button>
        <div id="messages"></div>
    </section>

    <footer>
        <p>&copy; 2025 [Your Name]. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
